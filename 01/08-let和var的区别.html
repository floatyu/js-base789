<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- var声明：
    1.可以先使用再声明（不合理）
    2.var声明过的变量可以重复声明（不合理）
    3.比如变量提升，全局变量，没有块级作用域等等 -->
    <script>
        age =19
        var age
        var age = 18
        var age =19
        console.log(age);
        </script> 
</body>
</html>

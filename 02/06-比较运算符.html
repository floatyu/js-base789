<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(3>5)
        console.log(5>=5)
        console.log(5==5)
        //==只要值一样就是true 不管数据类型
        console.log(5 =='5')
        console.log(5 == 'pink')
        //=== 以后判断要用=== 开发常用 要求值和数据类型都一样
        console.log(5 === '5')
        //特殊情况
        console.log('pink'>'red')
        console.log(1===NaN)
    </script>
</body>
</html>

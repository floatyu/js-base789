  <script>
//   1.用户输入时间 等我们学api 自动获取时间
        let time = prompt('请输入小时：')
        if(time<12){
            document.write('上午好，好好工作')                                
        }else if(time<18){
            document.write('下午好，好好工作')
        }else if(time>20){
            document.write('夜深了，头发还有吗！')
        }
        </script>

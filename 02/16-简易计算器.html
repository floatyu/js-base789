<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <SCript>
        let num1 = +prompt('请输入第一个数：')
        let num2 = +prompt('请输入第二个数：')
        let num3 = prompt('请输入 + -* /中的一个运算符：')
        switch(num3){
            case ('+') :
            document.write(`两个数的相加的结果是：${num1 + num2}`)
            break;
            case('-'):
            document.write(`两个数相减的结果是：${num1 - num2}`)
            break;
            case ('*'):
                document.write(`两个数相乘的结果是：${num1 * num2}`)
                break;
            case ('/'):
                document.write(`两个数相除的结果是：${num1 / num2}`)
            break;
            
        }
    </SCript>
</body>
</html>

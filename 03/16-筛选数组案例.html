<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2,0,4,3,5,45,234,33,46]
        //需要一个新的空数组 数组字面量[]
        let newArr =[]
        //遍历旧数组
        for(let i=0;i<arr.length;i++){
            if(arr[i]>=10){
                document.write(`${arr[i]} <br>`)
                //满足条件的，依次追加给新的数组
                //把arr[i]追加给newArr
                //newArr =arr[i] 不可以
                newArr.push(arr[i])
            }

        }
        document.write(newArr)
    </script>
</body>
</html>

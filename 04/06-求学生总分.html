<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //求学生总分
        //声明函数
        function getScore(arr){
            let sum =0
            for(let i =0;i< arr.length;i++){
                sum = sum +arr[i]
            }document.write(sum)
        }
        //调用函数
        getScore([34,56,77])
        </script>

</body>

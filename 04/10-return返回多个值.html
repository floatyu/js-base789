<body>
    <script>
        function fn(x,y){
            let jia = x +y
            let jian = x-y

            //  return jia, jian //结果值返回了jian 因为return只能返回一个值
            return [jia,jian]
        }
       let re = fn(3,4)
       document.write(`相加之后的值为：${re[0]},相减之后的只为：${re[1]}`)

    </script>

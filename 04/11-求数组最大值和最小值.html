<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //求一个数组最大值和最小值
        function getArrMaxAndMin(arr){
        //1.声明一个最大值变量和最小值变量
        let max= min =arr[0]
        //2.遍历循环 得到最大值和最小值
        for(let i =1;i<arr.length;i++){
            if(max <= arr[i]){
                max = arr[i]

            }if(min >= arr[i]){
                min =arr[i]
            }
            /* 三元表达式
           max <=arr[i] ? max =arr[i]:max
           min >=arr[i] ? min=arr[i]:min
           max = max <=arr[i] ? max =arr[i]:max
           min = min >=arr[i] ? min=arr[i]:min */
        }return [max,min]
        //3.返回最大值和最小值
    }
    let re = getArrMaxAndMin([2,2,5,6,8,6,35,5])
    document.write(`本数组中的最大值为：${re[0]},最小值为：${re[1]}`)
    </script>
</body>
</html>

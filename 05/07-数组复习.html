<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组 里面可以放任何的数据类型
        let student =[
            {name:'小明',age:18,gender:'男',hometown:'河南'},
            { name: '小红', age:21, gender:'女', hometown: '河北' },
            { name: '小刚', age:22, gender:'男', hometown: '山西' },
            { name: '小丽', age:23, gender:'男', hometown: '山东' }
        ]
        //怎么得到小明这个名字
        //打印对象 其实里面的每一个对象都是 数组里面的元素值
        //遍历数组
        for(let i =0;i<student.length;i++){
            console.log(student[i].name)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.PI);//圆周率 Π
        console.log(Math.random())//随机数 随机抽奖 随机点
        //返回的是小数  但是能得到0 得不到1
        //向上取整 返回的整数
        // ceil:向上取整  floor:向下取整  max:找最大数  min:找最小数  round：就近取整
        console.log(Math.ceil(1.6))
        console.log(Math.floor(2.63))
        console.log(Math.round(4.5))
        console.log(Math.max(13,45,67,89))
        console.log(Math.min(24,452,12,34))
    

    </script>
</body>
</html>

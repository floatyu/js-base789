<html lang="en">
<head>

<body>
    <script>
        //生成随机数
        function getRandom(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min
            }
            //生成1-10之间的随机数
            let random = getRandom(1,10)
            //3.用户输入 不断的弹框知道输入正确为止
            while(true){
                let num =+prompt(`请您输入一个数字：`)
                //如果输入的大于随机数就提示猜大了
                if(num>random){
                   alert(`不好意思，您猜大了`) 
                }else if(num<random){
                    alert(`不好意思，您猜小了`)
                }else if(num===random){
                    alert(`恭喜您猜对了`)
                    break  //退出循环    return  退出函数
                }
                
                //如果输入的小于随机数就提示猜小了
                //如果输入的正好就提示正确


            }


    </script>
</body>
</html>
